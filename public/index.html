<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" type="module" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2> <a href="/"> OpenAI Image Generator </a></h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href=""
                >Previous Searches</a
              >
            </li>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe Your Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Describe your image here. Eg: a white siamese cat" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate Image</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
          <button id="save-image" type="button" class="btn">Save to Previous Searches</button>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
